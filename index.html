<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .warning-icon {
            font-size: 60px;
            color: #ff4444;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 28px;
            font-weight: bold;
            color: #ff4444;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #ff4444;
            transition: width 0.1s linear;
        }
        .message {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="warning-icon">‚ö†Ô∏è</div>
    <h1>–ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –°–ë–û–ô –°–ò–°–¢–ï–ú–´</h1>
    <p>–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –Ω–µ—Å–∞–Ω–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ.</p>
    
    <div class="countdown" id="countdown">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <p class="message">–ò–¥–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å —É–¥–∞–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö. –ù–µ –ø—Ä–µ—Ä—ã–≤–∞–π—Ç–µ —Ä–∞–±–æ—Ç—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞.</p>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–∞–π–º–µ—Ä–∞ (5 —Å–µ–∫—É–Ω–¥ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
        const totalTime = 5000; 
        const interval = 10; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        let timeLeft = totalTime;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');

        function updateScreen() {
            timeLeft -= interval;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä
            countdownElement.textContent = (timeLeft / 1000).toFixed(3) + ' —Å';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ—Å—É –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            let progress = 100 - (timeLeft / totalTime * 100);
            progressElement.style.width = progress + '%';

            // –ö–æ–≥–¥–∞ –≤—Ä–µ–º—è –≤—ã—à–ª–æ
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.textContent = "0.000 —Å";
                progressElement.style.width = '100%';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–≠—Ç–æ –ø—Ä–∞–Ω–∫!" —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div style="text-align: center;">
                            <h1 style="font-size: 48px; color: #4CAF50;">ü§° –¢–ê–î–ê–ê–ú! ü§°</h1>
                            <p style="font-size: 24px;">–≠—Ç–æ –±—ã–ª –ø—Ä–∞–Ω–∫!<br>–¢–≤–æ—è —Å–∏—Å—Ç–µ–º–∞ –≤ –ø–æ–ª–Ω–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.</p>
                        </div>
                    `;
                }, 1000);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
        let timer = setInterval(updateScreen, interval);
    </script>
</body>
</html>
